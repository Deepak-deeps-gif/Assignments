<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>

    <table border="1">
        <thead>

            <tr style="background-color: aquamarine;">
                <th>Name</th>
                <th>EmpID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Married</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Deepak</td>
                <td>1</td>
                <td>20</td>
                <td>M</td>
                <td>No</td>
            </tr>

            <tr style="background-color: bisque;">
                <td>Seshu</td>
                <td>2</td>
                <td>21</td>
                <td>M</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Josh</td>
                <td>3</td>
                <td>22</td>
                <td>M</td>
                <td>No</td>
            </tr>

            <tr style="background-color: bisque;">
                <td>Uma</td>
                <td>4</td>
                <td>33</td>
                <td>F</td>
                <td>Yes</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Table</title>
</head>
<body>

    <table  border="1" style="width: 50%; height:50%">

        <tr>
            <td>

                <table border="1" style="width: 100%; height:100%">
                    <!-- Nested table 2 -->
                     <tr>
                        <th colspan="2">Nested Table 2</th>
                     </tr>

                     <tr>

                        <th>Column 1</th>
                        <th>Column 2</th>

                     </tr>

                     <tr>
                        <td>abc</td>
                        <td>def</td>
                     </tr>
                </table>
            </td>

            <td>

                <table border="1" style="width: 100%; height:100%">
                    <!-- Nested table 1 -->
                     <tr>
                        <th>Nested Table 1</th>
                     </tr>

                     <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                     </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                
                 <table border="1" style="width: 100%; height:100%">
                    <!-- Nested table 3 -->

                    <tr>
                        <th colspan="2">Nested table 3</th>
                    </tr>

                    <tr>
                        <td><a href="#">Nested table</a></td>
                        <td>Virat is lub</td>
                    </tr>
                 </table>
            </td>
            <td>

                <table border="1" style="width: 100%; height:100%">
                    <!-- Nested table 4 -->
                     <tr>
                        <th>Nested table 4</th>
                     </tr>

                     <tr style="background-color: black; color:white">
                        <td>HTML</td>
                     </tr>
                </table>
            </td>
        </tr>

    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpCar</title>
</head>
<body>
    
    <form method="post">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required> <br>

        <label for="email">Email</label>
        <input type="Email" id="email" placeholder="Email" required> <br>

        <label>Gender:</label>
        
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" required>

        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" required> <br>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required><br>

        <label for="tos">I Agree on TOS</label>
        <input type="checkbox" id="tos" required><br>

        <label for="cars">Car Brands</label>
        <select id="cars" required>
            <option>-----Please choose an option-----</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>


        </select>


        


        <!-- <label for="cars">Car Brands</label>

        <select type="D" id="cars" placeholder="Please choose an option"></select> -->


    </form>
</body>
</html>
